<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Setup Page</title>
    <style>
        /* Basic Reset and Font Styling */
        
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333333;
        }
        /* Container for centering content */
        
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        /* Heading Style */
        
        .container h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 24px;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
        }
        /* Button Style */
        
        .button {
            display: inline-block;
            width: 90%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: #ffffff;
            background: #007bff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Button Hover Effect */
        
        .button:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* User Manual Button Specific Style */
        
        .button.manual {
            background: #28a745;
        }
        
        .button.manual:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Device Setup</h1>
        <!-- User Manual Button -->
        <a href="https://hardwareresearchpp.github.io/WCS/docs/KAVAN_DESAI_resume_updated.pdf" target="_blank" class="button manual">User Manual</a>
        <!-- Configuration Button -->
        <button class="button" onclick="openConfiguration()">Configuration</button>
    </div>

    <script>
        function openConfiguration() {
            // Replace with your ESP32's access point (AP) credentials
            const ssid = "SSID";
            const password = "PASSWORD";

            alert(`Please connect your device to the Wi-Fi network:\n\nSSID: ${ssid}\nPassword: ${password}`);

            // Attempt to redirect to the captive portal (ESP32's IP address, usually 192.168.4.1)
            window.location.href = "http://192.168.5.1";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Setup Page</title>
    <style>
        /* Basic Reset and Font Styling */
        
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333333;
        }
        /* Container for centering content */
        
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        /* Heading Style */
        
        .container h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 24px;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
        }
        /* Button Style */
        
        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: #ffffff;
            background: #007bff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Hover Effect for Buttons */
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* Specific Button Sizes */
        
        .button.manual {
            background: #28a745;
            width: 70%;
        }
        
        .button.manual:hover {
            background: #218838;
        }
        
        .button.configuration {
            width: 90%;
        }
        /* Download Configuration App Button Style */
        
        .button.download {
            background: #17a2b8;
            width: 90%;
        }
        
        .button.download:hover {
            background: #138496;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Device Setup</h1>
        <!-- User Manual Button (Smaller) -->
        <a href="https://drive.google.com/file/d/1fHnb14UF51Mh1HBBCs6R6wqO6TBEOTay/view?usp=sharing" target="_blank" class="button manual">User Manual</a>
        <!-- Configuration Button (Medium) -->
        <button class="button configuration" onclick="openConfiguration()">Configuration Web-Page</button>
        <!-- Download Configuration Application Button with OneDrive link -->
        <a href="https://1drv.ms/u/c/f8ad922d9f5be25f/EXNa0n6XJOZNhhQrGRCKdrMBTpIykeXRtIsMgCJn7pvDIQ?e=EKcVnJ" target="_blank" class="button download">Download Configuration Application</a>
    </div>

    <script>
        function openConfiguration() {
            // Replace with your ESP32's access point (AP) credentials
            const ssid = "Petpooja_WCS_v2";
            const password = "Petpooja";

            alert(`Please connect your device to the Wi-Fi network:\n\nSSID: ${ssid}\nPassword: ${password}`);
            window.location.href = "http://192.168.5.1";
        }
    </script>
</body>

</html>
